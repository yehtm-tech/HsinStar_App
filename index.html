<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海星中學數位載具</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005f99">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192/005f99/ffffff?text=HS">
    
    <style>
        body { background-color: #005f99; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .text { text-align: center; }
    </style>

    <script>
        // 設定你的 Apps Script 網址
        const targetUrl = "https://script.google.com/macros/s/AKfycbyKboWl6vUGRXFuyvgHvu0OjoqrLKtsSME-AWqNyPjGHUx1Rq-jzupl0uaW79wR4U4/exec";

        // 註冊 Service Worker (為了安裝到桌面)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // 立即跳轉
        window.location.replace(targetUrl);
    </script>
</head>
<body>
    <div class="text">
        <div class="spinner" style="margin: 0 auto 15px auto;"></div>
        <div>正在開啟系統...</div>
    </div>
</body>
</html>
